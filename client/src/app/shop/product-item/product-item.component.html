<div class="col">
  <div class="card h-100 shadow-sm">
    <img
      src="{{ product.pictureUrl }}"
      alt="{{ product.name }}"
      class="img-fluid bg-light"
    />

    <div class="card-body d-flex flex-column">
      <a href="#">
        <h6>{{ product.name }}</h6>
      </a>
      <span class="mb-2">{{ product.price | currency: "INR":"symbol" }}</span>

      <div class="btn-group mt-auto">
        <button
          type="button"
          class="btn btn-outline-secondary fa fa-shopping-cart me-1"
        >
          Add to Cart
        </button>
        <button type="button" class="btn btn-outline-secondary ms-1">
          View
        </button>
      </div>
    </div>
  </div>
</div>
