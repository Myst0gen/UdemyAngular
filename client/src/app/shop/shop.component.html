<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ms-3">Sort</h5>
      <select class="form-select mb-3" (change)="onSortSelected($event)">
        <option *ngFor="let item of sortOptions" [value]="item.value">
          {{ item.name }}
        </option>
      </select>
      <h5 class="text-warning ms-3">Brand</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          *ngFor="let brand of brands"
          [class.active]="brand.id === this.shopParams.brandId"
          [value]="brand.id"
          (click)="onBrandSelected(brand.id)"
          aria-current="true"
        >
          {{ brand.name }}
        </li>
      </ul>
      <h5 class="text-warning ms-3">Types</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          *ngFor="let type of types"
          [class.active]="type.id === this.shopParams.typeId"
          [value]="type.id"
          (click)="onTypeSelected(type.id)"
          aria-current="true"
        >
          {{ type.name }}
        </li>
      </ul>
    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <app-paging-header
          [pageNumber]="this.shopParams.pageNumber"
          [pageSize]="this.shopParams.pageSize"
          [totalCount]="this.totalCount"
        ></app-paging-header>

        <div class="row d-flex justify-content-end align-items-center">
          <div class="col" style="padding: 0px; margin: 5px">
            <input
              (keyup.enter)="onSearch()"
              class="form-control"
              style="width: 250px"
              placeholder="Search"
              #search
            />
          </div>
          <div class="col" style="padding: 0px; margin: 2px">
            <button (click)="onSearch()" class="btn btn-outline-primary my-2">
              Search
            </button>
          </div>
          <div class="col" style="padding: 0px; margin: 2px">
            <button (click)="onReset()" class="btn btn-outline-success my-2">
              Reset
            </button>
          </div>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 mb-2">
        <div class="col" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>

      <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
        <app-pager
          [pageSize]="this.shopParams.pageSize"
          [totalCount]="this.totalCount"
          (pageChanged)="onPageChange($event)"
        ></app-pager>
      </div>
    </section>
  </div>
</div>
